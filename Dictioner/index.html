    table {
      width: 100%;

      background: #fff;

      text-align: left;
      vertical-align: middle;

    }

        margin: 10px;
      }
      th, td {

    const tbody = document.getElementById('dictBody');
    const searchInput = document.getElementById('searchInput');

    // Function to render rows based on filter
    function renderTable(filter = '') {
      const filterLower = filter.toLowerCase();
      tbody.innerHTML = '';

      const filteredWords = words.filter(
        (w) =>
          w.de.toLowerCase().includes(filterLower) ||
          w.ar.includes(filterLower)
      );

      if (filteredWords.length === 0) {
        tbody.innerHTML = `<tr><td colspan="2" style="text-align:center; font-style:italic; color:#888;">Keine Ergebnisse</td></tr>`;
        return;
      }

      for (const w of filteredWords) {
        const row = document.createElement('tr');
        const cellDe = document.createElement('td');
        cellDe.textContent = w.de;
        const cellAr = document.createElement('td');
        cellAr.textContent = w.ar;
        row.appendChild(cellDe);
        row.appendChild(cellAr);
        tbody.appendChild(row);
      }
    }

    // Initial render
    renderTable();

    // Event listener for search
    searchInput.addEventListener('input', (e) => {
      renderTable(e.target.value);
    });
